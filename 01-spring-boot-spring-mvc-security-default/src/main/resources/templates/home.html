<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>amitcode Company Home Page</title>
</head>
<body>
    <h2>amitcode Company Home Page - Yooo!!!</h2>
    <hr>
    <p>
    Welcome to the amitcode company home page!
    </p>
    <hr>

    <!-- display user name and role-->
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>

    <hr>
    <div sec:authorize="hasRole('MANAGER')">

    <!-- Add a link to point to /leader ... this is for the manager -->
    <p>
        <a th:href="@{/systems}">IT System Meeting</a>
        (only for Admin peeps)
    </p>
    </div>

    <!-- Add a link to point to/systems...  this is for the admins -->

    <div sec:authorize="hasRole('ADMIN')">
    <p>
        <a th:href="@{/leaders}">Leadership Meeting</a>
        (only for manager peeps)
    </p>
    </div>

    <hr>

    <!-- Add a logout Button-->
    <form action="#" th:action="@{/logout}" method="POST">

        <input type="submit" value="Logout" />
    </form>
</body>
</html>
